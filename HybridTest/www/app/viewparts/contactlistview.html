<ion-header-bar class="bar-light bar-subheader" align-title="center"> 
<h1 class="title">{{subTitle}}</h1>
</ion-header-bar>

<ion-content has-header="true">
<label class="item item-input">
	<span class="input-label">Filter</span>
	<input type="text" ng-model="filtName">
</label>
<div class="list list-inset">
	<!--Content of indiviual list items-->
	<div ng-repeat="contact in contacts | filter:filtName" class="item item-icon-right clickable" ng-click="goToContact(contact.id)">
		<table style="display:block">
			<tr>
				<td style="width:100%; font-size:11pt; font-weight:300;">
					{{contact.firstname}} {{contact.lastname}}
				</td>
				<td rowspan="2">
					<i class="ion ion-chevron-right icon"></i>
				</td>
			</tr>
			<tr>
				<td style="width:100%; font-size:8pt; color:gray;"> 
					{{contact.id}}
				</td>
			</tr>
		</table>	
	</div>
</div>


</ion-content>
