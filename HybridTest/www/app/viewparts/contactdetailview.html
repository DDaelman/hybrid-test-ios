<ion-header-bar class="bar-light bar-subheader" align-title="center"> 
<h1 class="title">Contact Details - {{contact.firstname}} {{contact.lastname}}</h1>
</ion-header-bar>
<ion-content has-header="true">
<div class="list">
	<label class="item item-input">
		<span class="input-label">First Name</span>
		<input type="text" ng-model="contact.firstname"/>
	</label>
	<label class="item item-input">
		<span class="input-label">Last Name</span>
		<input type="text" ng-model="contact.lastname"/>
	</label>
</div>

<label class="item item-input item-select">
	<div class="input-label">
		Salutation
	</div>
	<select>
		<option ng-repeat="item in valuelist">{{item}}</option>
	</select>
</label>
<button class="button button-block button-positive icon-left ion-edit" ng-click="updateContact()">
	Update
</button>
<button class="button button-block button-positive icon-left ion-edit" ng-click="createNew()">
	Test New
</button>
<button class="button button-block button-positive icon-left ion-edit" ng-click="deleteContact()">
	Delete Contact
</button>
</ion-content>
