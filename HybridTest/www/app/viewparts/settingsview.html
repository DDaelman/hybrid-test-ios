<ion-view>
	<ion-header-bar class="appstyle">
		<div class="buttons">
			<button class="button button-icon icon ion-chevron-left" ng-click="goHome()">
			</button>
		</div>
		<h1 class="title">
			Settings
		</h1>		
	</ion-header-bar>
	<ion-content>
		<ion-list>
			<ion-item class="item">
				<div style="display:inline; position:absolute; top:35%;">
				Include device-only contacts
				</div>
				<label class="checkbox pull-right">
				   <input type="checkbox" ng-model="settings.includeContacts">
				</label>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
